<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Interactive Story</h1>
      <div class="story">
        <h2>{{ story }}</h2>
        <div class="choices">
          {% for choice in choices %}
            <button class="choice" data-action="{{ choice.action }}">{{ choice.text }}</button>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
